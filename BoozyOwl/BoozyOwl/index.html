<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BoozyOwl</title>
    <style>
body { 
  font: 14px helvetica neue, helvetica, arial, sans-serif;
}

#cy {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
}
  </style>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
<script src="cytoscape.min.js"></script>
  </head>
  <body>
    <div id="cy"></div>
    <script>
function convert(data) {
  var elements = []
  for (var i in data.nodes) {
    var node = {
      group: "nodes",
      data: data.nodes[i]
    }
    node.data.weight = node.data.group == "feature" ? 100 : 20;
    elements.push(node)
  }
  for (var i in data.links) {
    var edge = {
      group: "edges",
      data: data.links[i]
    }
    edge.data.id = edge.data.source + "-" + edge.data.target
    elements.push(edge)
  }
  return elements
}

fetch('wines.json', {mode: 'no-cors'})
  .then(function(res) {
    return res.json()
  })
  .then(function(rawData) {
    var data = convert(rawData)
    console.log(data)
    var cy = window.cy = cytoscape({
      container: document.getElementById('cy'),

      style: cytoscape.stylesheet()
        .selector('node')
          .css({
            'width': 'mapData(weight, 0, 100, 10, 60)',
            'height': 'mapData(weight, 0, 100, 10, 60)'
          })
        .selector('edge')
          .css({
            'opacity': '0.666',
            'width': 'mapData(weight, 0, 100, 1, 6)',
            'curve-style': 'haystack' // fast edges!
          })
        .selector(':selected')
         .css({
           'background-color': 'black',
           'opacity': 1
         }),

      layout: {
        name: 'concentric',
        concentric: function( ele ){ return ele.data('weight'); },
        levelWidth: function( nodes ){ return 10; },
        padding: 10
      },

      elements: data
    });
  });

</script>
  </body>
</html>
